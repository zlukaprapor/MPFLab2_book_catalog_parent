<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід в систему</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="form-card">
            <h1>🔐 Вхід в систему</h1>

            <div th:if="${param.registered}" class="success-message">
                ✅ Реєстрація успішна! Тепер ви можете увійти.
            </div>

            <div th:if="${param.logout}" class="success-message">
                ✅ Ви успішно вийшли з системи.
            </div>

            <div th:if="${error}" class="error-message" th:text="${error}">
                Помилка входу
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Ім'я користувача:</label>
                    <input type="text"
                           id="username"
                           name="username"
                           placeholder="Введіть ім'я користувача"
                           required
                           autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password"
                           id="password"
                           name="password"
                           placeholder="Введіть пароль"
                           required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">
                        🔓 Увійти
                    </button>
                </div>
            </form>

            <div style="text-align: center; margin-top: 20px;">
                <p>Ще не маєте акаунту?</p>
                <a th:href="@{/register}" style="color: #667eea; text-decoration: none; font-weight: 600;">
                    📝 Зареєструватися
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    .success-message {
        background: #d4edda;
        color: #155724;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid #c3e6cb;
    }
</style>
</body>
</html>
