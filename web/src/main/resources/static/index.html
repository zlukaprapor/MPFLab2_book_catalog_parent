<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ç–∞–ª–æ–≥ –∫–Ω–∏–≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        input, select {
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        #searchInput {
            flex: 1;
            min-width: 250px;
        }

        select {
            background: white;
            cursor: pointer;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .pagination {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .page-info {
            color: #666;
            font-size: 0.9rem;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .book-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .book-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .book-author {
            color: #667eea;
            font-size: 1rem;
            margin-bottom: 12px;
        }

        .book-details {
            display: flex;
            gap: 15px;
            color: #666;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            color: #666;
        }

        @media (max-width: 768px) {
            .search-controls {
                flex-direction: column;
            }
            .books-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>üìö –ö–∞—Ç–∞–ª–æ–≥ –∫–Ω–∏–≥</h1>
        <p class="subtitle">Spring Boot Application</p>
    </header>

    <div class="search-box">
        <div class="search-controls">
            <input type="text" id="searchInput" placeholder="–ü–æ—à—É–∫ –∑–∞ –Ω–∞–∑–≤–æ—é –∞–±–æ –∞–≤—Ç–æ—Ä–æ–º..."
                   onkeypress="if(event.key==='Enter') searchBooks()">
            <select id="sortSelect" onchange="searchBooks()">
                <option value="title">–ó–∞ –Ω–∞–∑–≤–æ—é</option>
                <option value="author">–ó–∞ –∞–≤—Ç–æ—Ä–æ–º</option>
                <option value="year">–ó–∞ —Ä–æ–∫–æ–º</option>
            </select>
            <select id="sizeSelect" onchange="searchBooks()">
                <option value="6">6 –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ</option>
                <option value="12" selected>12 –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ</option>
                <option value="24">24 –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ</option>
            </select>
            <button onclick="searchBooks()">üîç –ü–æ—à—É–∫</button>
        </div>
        <div class="pagination">
            <button id="prevBtn" onclick="prevPage()" disabled>‚Üê –ù–∞–∑–∞–¥</button>
            <span class="page-info" id="pageInfo">–°—Ç–æ—Ä—ñ–Ω–∫–∞ 1</span>
            <button id="nextBtn" onclick="nextPage()" disabled>–í–ø–µ—Ä–µ–¥ ‚Üí</button>
        </div>
    </div>

    <div id="error" class="error" style="display: none;"></div>
    <div id="loading" class="loading" style="display: none;">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
    <div id="booksGrid" class="books-grid"></div>
</div>

<script>
    let currentPage = 0;
    let totalPages = 0;

    async function searchBooks() {
        currentPage = 0;
        await loadBooks();
    }

    async function loadBooks() {
        const query = document.getElementById('searchInput').value;
        const sort = document.getElementById('sortSelect').value;
        const size = document.getElementById('sizeSelect').value;

        const params = new URLSearchParams({
            page: currentPage,
            size: size,
            sort: sort
        });

        if (query) params.append('q', query);

        showLoading(true);
        hideError();

        try {
            // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ REST API endpoint
            const response = await fetch(`/books?${params}`);

            if (!response.ok) {
                throw new Error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö');
            }

            const data = await response.json();
            displayBooks(data);
            updatePagination(data);
        } catch (error) {
            showError('–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∫–Ω–∏–≥–∏. –°–ø—Ä–æ–±—É–π—Ç–µ –ø—ñ–∑–Ω—ñ—à–µ.');
            console.error(error);
        } finally {
            showLoading(false);
        }
    }

    function displayBooks(data) {
        const grid = document.getElementById('booksGrid');

        if (data.content.length === 0) {
            grid.innerHTML = `
                <div class="no-results">
                    <h3>üòï –ù—ñ—á–æ–≥–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ</h3>
                    <p>–°–ø—Ä–æ–±—É–π—Ç–µ –∑–º—ñ–Ω–∏—Ç–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–∏ –ø–æ—à—É–∫—É</p>
                </div>
            `;
            return;
        }

        grid.innerHTML = data.content.map(book => `
            <div class="book-card" onclick="openBook(${book.id})">
                <div class="book-title">${escapeHtml(book.title)}</div>
                <div class="book-author">‚úçÔ∏è ${escapeHtml(book.author)}</div>
                <div class="book-details">
                    ${book.isbn ? `<span>üìñ ${escapeHtml(book.isbn)}</span>` : ''}
                    ${book.year ? `<span>üìÖ ${book.year}</span>` : ''}
                </div>
            </div>
        `).join('');
    }

    function updatePagination(data) {
        totalPages = data.totalPages;
        currentPage = data.pageNumber;

        document.getElementById('pageInfo').textContent =
            `–°—Ç–æ—Ä—ñ–Ω–∫–∞ ${currentPage + 1} –∑ ${totalPages} (${data.totalElements} –∫–Ω–∏–≥)`;

        document.getElementById('prevBtn').disabled = !data.hasPrevious;
        document.getElementById('nextBtn').disabled = !data.hasNext;
    }

    function prevPage() {
        if (currentPage > 0) {
            currentPage--;
            loadBooks();
        }
    }

    function nextPage() {
        if (currentPage < totalPages - 1) {
            currentPage++;
            loadBooks();
        }
    }

    function openBook(id) {
        window.location.href = `book.html?id=${id}`;
    }

    function showLoading(show) {
        document.getElementById('loading').style.display = show ? 'block' : 'none';
        document.getElementById('booksGrid').style.display = show ? 'none' : 'grid';
    }

    function showError(message) {
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
    }

    function hideError() {
        document.getElementById('error').style.display = 'none';
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    loadBooks();
</script>
</body>
</html>
