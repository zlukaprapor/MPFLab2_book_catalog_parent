<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–µ—Ç–∞–ª—ñ –∫–Ω–∏–≥–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            transition: background 0.3s;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.3);
        }

        .book-detail {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .book-header {
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .book-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .book-author {
            font-size: 1.3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .book-meta {
            display: flex;
            gap: 25px;
            color: #666;
            font-size: 1rem;
        }

        .comments-section {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .comments-header {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 25px;
        }

        .add-comment-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-danger {
            background: #ff4444;
            color: white;
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .btn-danger:hover {
            background: #cc0000;
        }

        .comment {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .comment-author {
            font-weight: 600;
            color: #333;
        }

        .comment-date {
            color: #999;
            font-size: 0.9rem;
        }

        .comment-text {
            color: #555;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .error, .success {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .error {
            background: #ffe0e0;
            color: #cc0000;
        }

        .success {
            background: #e0ffe0;
            color: #008800;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="index.html" class="back-link">‚Üê –ù–∞–∑–∞–¥ –¥–æ –∫–∞—Ç–∞–ª–æ–≥—É</a>

    <div id="loading" class="loading">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
    <div id="error" class="error" style="display: none;"></div>
    <div id="success" class="success" style="display: none;"></div>

    <div id="bookDetail" style="display: none;">
        <div class="book-detail">
            <div class="book-header">
                <h1 class="book-title" id="bookTitle"></h1>
                <div class="book-author" id="bookAuthor"></div>
                <div class="book-meta">
                    <span id="bookIsbn"></span>
                    <span id="bookYear"></span>
                </div>
            </div>
        </div>

        <div class="comments-section">
            <div class="comments-header">üí¨ –í—ñ–¥–≥—É–∫–∏ <span id="commentCount"></span></div>

            <div class="add-comment-form">
                <h3 style="margin-bottom: 20px;">–î–æ–¥–∞—Ç–∏ –≤—ñ–¥–≥—É–∫</h3>
                <form id="commentForm" onsubmit="addComment(event)">
                    <div class="form-group">
                        <label for="authorInput">–í–∞—à–µ —ñ–º'—è</label>
                        <input type="text" id="authorInput" maxlength="100" required>
                    </div>
                    <div class="form-group">
                        <label for="textInput">–í–∞—à –≤—ñ–¥–≥—É–∫</label>
                        <textarea id="textInput" maxlength="1000" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">–î–æ–¥–∞—Ç–∏ –≤—ñ–¥–≥—É–∫</button>
                </form>
            </div>

            <div id="commentsList"></div>
        </div>
    </div>
</div>

<script>
    let bookId;
    let comments = [];

    async function loadBookDetails() {
        const params = new URLSearchParams(window.location.search);
        bookId = params.get('id');

        if (!bookId) {
            showError('ID –∫–Ω–∏–≥–∏ –Ω–µ –≤–∫–∞–∑–∞–Ω–æ');
            return;
        }

        try {
            // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ REST API endpoint
            const response = await fetch(`/api/books/${bookId}`);

            if (!response.ok) {
                if (response.status === 404) {
                    throw new Error('–ö–Ω–∏–≥—É –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ');
                }
                throw new Error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö');
            }

            const data = await response.json();
            displayBook(data.book);
            displayComments(data.comments);
            comments = data.comments;

            document.getElementById('loading').style.display = 'none';
            document.getElementById('bookDetail').style.display = 'block';
        } catch (error) {
            showError(error.message);
            document.getElementById('loading').style.display = 'none';
        }
    }

    function displayBook(book) {
        document.getElementById('bookTitle').textContent = book.title;
        document.getElementById('bookAuthor').textContent = '‚úçÔ∏è ' + book.author;
        if (book.isbn) {
            document.getElementById('bookIsbn').textContent = 'üìñ ISBN: ' + book.isbn;
        }
        if (book.year) {
            document.getElementById('bookYear').textContent = 'üìÖ –†—ñ–∫: ' + book.year;
        }
    }

    function displayComments(commentsList) {
        const container = document.getElementById('commentsList');
        const count = document.getElementById('commentCount');

        count.textContent = `(${commentsList.length})`;

        if (commentsList.length === 0) {
            container.innerHTML = '<div style="text-align:center;padding:40px;color:#999">–©–µ –Ω–µ–º–∞—î –≤—ñ–¥–≥—É–∫—ñ–≤. –ë—É–¥—å—Ç–µ –ø–µ—Ä—à–∏–º!</div>';
            return;
        }

        container.innerHTML = commentsList.map(comment => {
            const createdAt = new Date(comment.createdAt);
            const now = new Date();
            const hoursDiff = (now - createdAt) / (1000 * 60 * 60);
            const canDelete = hoursDiff <= 24;

            return `
                <div class="comment" id="comment-${comment.id}">
                    <div class="comment-header">
                        <span class="comment-author">${escapeHtml(comment.author)}</span>
                        <span class="comment-date">${formatDate(comment.createdAt)}</span>
                    </div>
                    <div class="comment-text">${escapeHtml(comment.text)}</div>
                    ${canDelete ? `
                        <button class="btn btn-danger" onclick="deleteComment(${comment.id})">
                            üóëÔ∏è –í–∏–¥–∞–ª–∏—Ç–∏
                        </button>
                        <span style="color: #999; font-size: 0.85rem; margin-left: 10px;">
                            (–º–æ–∂–Ω–∞ –≤–∏–¥–∞–ª–∏—Ç–∏ –ø—Ä–æ—Ç—è–≥–æ–º 24 –≥–æ–¥)
                        </span>
                    ` : ''}
                </div>
            `;
        }).join('');
    }

    async function addComment(event) {
        event.preventDefault();

        const author = document.getElementById('authorInput').value.trim();
        const text = document.getElementById('textInput').value.trim();

        if (!author || !text) {
            showError('–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è');
            return;
        }

        try {
            const response = await fetch(`/api/books/${bookId}/comments`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ author, text })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || '–ü–æ–º–∏–ª–∫–∞ –¥–æ–¥–∞–≤–∞–Ω–Ω—è –≤—ñ–¥–≥—É–∫—É');
            }

            const newComment = await response.json();
            comments.unshift(newComment);
            displayComments(comments);

            document.getElementById('commentForm').reset();
            showSuccess('–í—ñ–¥–≥—É–∫ —É—Å–ø—ñ—à–Ω–æ –¥–æ–¥–∞–Ω–æ!');
        } catch (error) {
            showError(error.message);
        }
    }

    async function deleteComment(commentId) {
        if (!confirm('–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ –≤–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ–π –≤—ñ–¥–≥—É–∫?')) {
            return;
        }

        try {
            const response = await fetch(`/api/books/${bookId}/comments/${commentId}`, {
                method: 'DELETE'
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || '–ü–æ–º–∏–ª–∫–∞ –≤–∏–¥–∞–ª–µ–Ω–Ω—è –≤—ñ–¥–≥—É–∫—É');
            }

            comments = comments.filter(c => c.id !== commentId);
            displayComments(comments);
            showSuccess('–í—ñ–¥–≥—É–∫ –≤–∏–¥–∞–ª–µ–Ω–æ!');
        } catch (error) {
            showError(error.message);
        }
    }

    function formatDate(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diffMs = now - date;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMs / 3600000);
        const diffDays = Math.floor(diffMs / 86400000);

        if (diffMins < 1) return '—â–æ–π–Ω–æ';
        if (diffMins < 60) return `${diffMins} —Ö–≤ —Ç–æ–º—É`;
        if (diffHours < 24) return `${diffHours} –≥–æ–¥ —Ç–æ–º—É`;
        if (diffDays < 7) return `${diffDays} –¥–Ω —Ç–æ–º—É`;

        return date.toLocaleDateString('uk-UA', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
    }

    function showError(message) {
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        setTimeout(() => errorDiv.style.display = 'none', 5000);
    }

    function showSuccess(message) {
        const successDiv = document.getElementById('success');
        successDiv.textContent = message;
        successDiv.style.display = 'block';
        setTimeout(() => successDiv.style.display = 'none', 3000);
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    loadBookDetails();
</script>
</body>
</html>
